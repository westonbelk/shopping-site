<body onload="loadCart()">
  <div class="container">
    <header>
      <div class="row">
        <div class="full">
          <h1><a href="index.html">pro.GAMR</a></h1>
        </div>
      </div>
      <div class="row">
        <div class="full">
          <p class="cart-header">
            <a href="cart_example.html"><img class="cart-icon" src="img/cart_icon.png"></a>
            <span>There are <span id="item_count">0</span> items in <a href="cart_example.html"> your cart</a>.</span>
          </p>
        </div>
      </div>
      
      <nav class="no-padding">
            <ul>
                <li><a href="index.html">Home</a></li>

        </nav>

    <main>
  		<p>Please complete your billing and shipping information to complete the order.</p>

      <form action="thanks_example.html" class="pure-form pure-form-aligned">
        <fieldset>
            <legend>Shipping Information</legend>
            <div class="pure-control-group">
                <label for="name">Name</label>
                <input id="name" type="text" placeholder="First Last" required>
            </div>

            <div class="pure-control-group">
                <label for="address">Address</label>
                <input id="address" type="text" placeholder="Address" required>
            </div>

            <div class="pure-control-group">
                <label for="city">City</label>
                <input id="city" type="text" placeholder="City" required>
            </div>

            <div class="pure-control-group">
                <label for="state">State</label>
                <select class="black" id="state" required>
                    <option value="AL">Alabama</option>
                    <option value="AK">Alaska</option>
                    <option value="AZ">Arizona</option>
                    <option value="AR">Arkansas</option>
                    <option value="CA">California</option>
                    <option value="CO">Colorado</option>
                    <option value="CT">Connecticut</option>
                    <option value="DE">Delaware</option>
                    <option value="DC">District Of Columbia</option>
                    <option value="FL">Florida</option>
                    <option value="GA">Georgia</option>
                    <option value="HI">Hawaii</option>
                    <option value="ID">Idaho</option>
                    <option value="IL">Illinois</option>
                    <option value="IN">Indiana</option>
                    <option value="IA">Iowa</option>
                    <option value="KS">Kansas</option>
                    <option value="KY">Kentucky</option>
                    <option value="LA">Louisiana</option>
                    <option value="ME">Maine</option>
                    <option value="MD">Maryland</option>
                    <option value="MA">Massachusetts</option>
                    <option value="MI">Michigan</option>
                    <option value="MN">Minnesota</option>
                    <option value="MS">Mississippi</option>
                    <option value="MO">Missouri</option>
                    <option value="MT">Montana</option>
                    <option value="NE">Nebraska</option>
                    <option value="NV">Nevada</option>
                    <option value="NH">New Hampshire</option>
                    <option value="NJ">New Jersey</option>
                    <option value="NM">New Mexico</option>
                    <option value="NY">New York</option>
                    <option value="NC">North Carolina</option>
                    <option value="ND">North Dakota</option>
                    <option value="OH">Ohio</option>
                    <option value="OK">Oklahoma</option>
                    <option value="OR">Oregon</option>
                    <option value="PA">Pennsylvania</option>
                    <option value="RI">Rhode Island</option>
                    <option value="SC">South Carolina</option>
                    <option value="SD">South Dakota</option>
                    <option value="TN">Tennessee</option>
                    <option value="TX">Texas</option>
                    <option value="UT">Utah</option>
                    <option value="VT">Vermont</option>
                    <option value="VA">Virginia</option>
                    <option value="WA">Washington</option>
                    <option value="WV">West Virginia</option>
                    <option value="WI">Wisconsin</option>
                    <option value="WY">Wyoming</option>
              </select>
            </div>

            <div class="pure-control-group">
                <label for="zip">Zip</label>
                <input id="zip" type="text" placeholder="12345" pattern="[0-9]{5}"  required>
            </div>
        </fieldset>
        <fieldset>
            <legend>Contact Information</legend>
            <div class="pure-control-group">
                <label for="email">Email</label>
                <input id="email" type="email" placeholder="Email" required>
            </div>
            <div class="pure-control-group">
                <label for="tel">Phone</label>
                <input id="tel" type="tel" placeholder="(555) 123-4567" required>
            </div>
        </fieldset>
        <fieldset>
            <legend>Payment Information</legend>
            <div class="pure-control-group">
                <label for="cc-num">Credit Card</label>
                <input id="cc-num" type="text" placeholder="Credit Card Number" pattern="[0-9]{13,16}" required>
            </div>
            <div class="pure-control-group">
                <label for="cc-cvn">CVN</label>
                <input id="cc-cvn" type="text" placeholder="CVN" pattern="[0-9]{3}" required>
            </div>
            <div class="pure-control-group">
                <label for="cc-expiration">Expiration Date</label>
                <input id="cc-expiration" type="text" placeholder="MMDD" pattern="[0-9]{4}" required>
            </div>
        </fieldset>

  		  <input class="buy" type="submit" value="Place Order">
  		</form>
      </main>
    <footer>Designed by Weston B.</footer>
  </div>
